<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-side">
        <div class="logo">
            <img src="images/odin-lined.png" alt="">
            <p class="logo-text">odin</p>
        </div>
        <div class="backgroundInfo">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    
    <div id="right-side">
        <div class="right top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="right bot">

            <form action="push">
                <div class="bot1">
                    <div class="title">Let's do this</div>
                    <div class="inputs">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="first-name" required>
                        </div>
                    
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last-name" required>
                        </div>
                        <div>
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">phone number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div>
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" required>
                        </div>
                        <div>
                            <label for="cfm-pwd">confirm password</label>
                            <input type="password" id="cfm-pwd" name="cfm-pwd" required>
                        </div>
                    </div>
                </div>
                <div class="bot2">
                    <button type="submit">Create Account</button>
                    <div class="login">Already have an account?<a href="">Log in</a></div>

                </div>
            </form>

        </div>

        
        
        

        
</body>
</html>
